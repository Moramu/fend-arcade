<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<section class="user-panel">
		<div class="user-lives">
			<h3>Lives</h3>
            <ul class="lives">
                <li class="life"><img class="l1" src="images/heart.png"></li>
                <li class="life"><img class="l2" src="images/heart.png"></li>
                <li class="life"><img class="l3" src="images/heart.png"></li>
            </ul>
        </div>   
        <div class="score">
            <h3>Score</h3>
            <span class="player-score">0</span>
        </div>
        <div class="control-buttons">
        	<h3>Game Control</h3>
        	<img class="play gameButton" src="images/play.png">
        	<img class="pause gameButton" src="images/pause.png">
        </div>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
